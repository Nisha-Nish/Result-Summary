<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Results summary component</title>

</head>

<body>
    <main class="d-center ">
        <div class="cards-container d-center">
            <div class="result-card  d-center">
                <div class="heading">
                    Your Result
                </div>
                <div class="circle d-center">
                    <span class="text-large">76</span>
                    <span class="text-small">of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-card">
                <div class="card">
                    <div class="heading">
                        Summary
                    </div>
                    <div class="body">
                        <div class="row">
                            <span><img src="./assets/images/icon-reaction.svg" alt=""></span>
                            <span>Reaction</span>
                            <span class="end"><span class="dark-blue">80</span> / 100</span>
                        </div>
                        <div class="row">
                            <span><img src="./assets/images/icon-memory.svg" alt=""></span>
                            <span>Memory</span>
                            <span class="end"><span class="dark-blue">92</span> / 100</span>
                        </div>
                        <div class="row">
                            <span><img src="./assets/images/icon-verbal.svg" alt=""></span>
                            <span>Verbal</span>
                            <span class="end"><span class="dark-blue">61</span> / 100</span>
                        </div>
                        <div class="row">
                            <span><img src="./assets/images/icon-visual.svg" alt=""></span>
                            <span>Visual</span>
                            <span class="end"><span class="dark-blue">72</span> / 100</span>
                        </div>
                        <button class="button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
